# Custom workflow to build .NET Framework DLL
# Does a build, and will run tests in future after I write the tests, and will publish to nuget once I write that bit

name: Build .NET Framework DLL

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      
    - name: Checkout DynamicDataDisplayReloaded
      uses: actions/checkout@v2.1.0

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet Packages
      run: msbuild -t:restore DynamicDataDisplay.sln
      
    - name: Set Version
      run: PropertySheets\SetVersion.cmd 0.9.0 >PropertySheets\BuildAssemblyInfo.cs
      
    - name: verify version in logs
      run: type PropertySheets\BuildAssemblyInfo.cs
      
    - name: Build Debug DLL
      run: msbuild DynamicDataDisplay.sln /p:Configuration=Debug

    - name: Build Release DLL
      run: msbuild DynamicDataDisplay.sln /p:Configuration=Release

    - name: Create DynamicDataDisplayReloaded nuget package
      run: msbuild -t:pack "src\DynamicDataDisplay\DynamicDataDisplay.csproj" -p:PackageVersion=0.9.0 -p:PackageOutputPath=../../Publish -p:IncludeSymbols=true -p:Configuration=Release -p:Platform=AnyCPU

    - name: Create DynamicDataDisplayReloaded.BitmapGraphs nuget package
      run: msbuild -t:pack "src\DynamicDataDisplay.BitmapGraphs\DynamicDataDisplay.BitmapGraphs.csproj" -p:PackageVersion=0.9.0 -p:PackageOutputPath=../../Publish -p:IncludeSymbols=true -p:Configuration=Release -p:Platform=AnyCPU

    - name: Create DynamicDataDisplayReloaded.Maps nuget package
      run: msbuild -t:pack "src\DynamicDataDisplay.Maps\DynamicDataDisplay.Maps.csproj" -p:PackageVersion=0.9.0 -p:PackageOutputPath=../../Publish -p:IncludeSymbols=true -p:Configuration=Release -p:Platform=AnyCPU

    - name: Create DynamicDataDisplayReloaded.Markers nuget package
      run: msbuild -t:pack "src\DynamicDataDisplay.Markers\DynamicDataDisplay.Markers.csproj" -p:PackageVersion=0.9.0 -p:PackageOutputPath=../../Publish -p:IncludeSymbols=true -p:Configuration=Release -p:Platform=AnyCPU

    - name: Create DynamicDataDisplayReloaded.RadioBand nuget package
      run: msbuild -t:pack "src\DynamicDataDisplay.RadioBand\DynamicDataDisplay.RadioBand.csproj" -p:PackageVersion=0.9.0 -p:PackageOutputPath=../../Publish -p:IncludeSymbols=true -p:Configuration=Release -p:Platform=AnyCPU
      
    - name: Create DynamicDataDisplayReloaded.SharpDX9 nuget package
      run: msbuild -t:pack "src\DynamicDataDisplay.SharpDX9\DynamicDataDisplay.SharpDX9.csproj" -p:PackageVersion=0.9.0 -p:PackageOutputPath=../../Publish -p:IncludeSymbols=true -p:Configuration=Release -p:Platform=AnyCPU

